<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    
    <div id="app">
        
        <div class="container">
            <div class="slider-wrapper" tabindex="0">
                
                <div class="item">
                    <button @click="nextSlide()" class="next"></button>
                    <button @click="prevSlide()" class="prev"></button>
                    <img :src="cards[currentSlide].image" alt="Spiderman"/>
                    <div class="text">
                        <h3>{{cards[currentSlide].title}}</h3>
                        <p> {{cards[currentSlide].text}}</p>
                    </div>
                </div>
                <div class="thumbsnails">
                    <!-- VADO A CICLARE LE THUMB -->
                    <template v-for="preview in cards">
                        <img :src="preview.image" class="thumb" alt="x">
                    </template>
                </div>
                
            </div>
        </div>
        
    </div>
    
    <script src="./js/script.js"></script>
</body>

</html>
